<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-show/v-if</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
		window.onload=function(){
			new Vue({
				el:"#app",
				data:{
					flag:true
				},
				methods:{
					change:function(){
						this.flag=!this.flag;
					}
				}
			});
		}
	</script>
</head>
<body>
	<div id="app">
		<!-- <button v-on:click="change">切换</button> -->
		<button v-on:click="flag=!flag">切换</button>
		<!-- <div style="width:100px;height:100px;background-color:red" v-show="flag">欢迎来到Vue.js</div> -->
		<div style="width:100px;height:100px;background-color:red" v-if="flag">欢迎来到Vue.js</div>
	</div>
</body>
</html>
