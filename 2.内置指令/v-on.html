<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
		window.onload=function(){
			new Vue({
				el:"#app",
				data:{
					arr:[1,2,3]
				},
				methods:{
					show:function(){
						console.log("show方法");
					},
					add(){
						console.log(this);
						this.arr.push(666);
						this.show;
					}
				}
			});
		}
	</script>
</head>
<body>
	<div id="app">
		<!-- <button onclick="show()">点我</button> -->
		<button v-on:click="show">点我</button>
		<button v-on:click="add">向数组中添加一个元素</button>
		<br>
		{{arr}} <br>
		<button v-on:mouseover="show">鼠标经过时调用show方法</button>
		<button v-on:dblclick="show">鼠标双击时调用show方法</button>
	</div>
</body>
</html>
